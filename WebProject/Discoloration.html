<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>变色</title>
    <script>
        function red(){
            document.bgColor = "red";
        }
        function green(){
            document.bgColor = "green";
        }
        function blue(){
            document.bgColor = "blue";
        }
    </script>
</head>
<body>
<button type="button" id = "a" onclick = "red()">不许碰我</button>&nbsp;&nbsp;&nbsp;&nbsp;
<button type="button" id = "b" onclick = "green()">警告你别碰我</button>&nbsp;&nbsp;&nbsp;&nbsp;
<button type="button" id = "c" onclick = "blue()">给你点颜色看看</button>

</body>
</html>
